<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Please Login</title>
  </head>

  <body>
    <div class="background">
      <div class="login-box">

        <h1>Sign in</h1>

        <div class='username'>
          <input type="text" name="username" id="userpass_username" placeholder="Username">
          <i class="fa fa-user left-50px"></i>
        </div>

        <div class="password">
          <input type="password" name="password" id="userpass_password" placeholder="Password">
          <i class="fa fa-asterisk left-50px"></i>
        </div>

        <div class="login-button">
          <input type="submit" id="sign_in" value="SIGN IN">
        </div>

        <div class="links">
          <a href="#forgot-password" class="button forgot-password pull-left">Forgot password?</a>
          <a herf="#creat-account" class="button button create-acct pull-right">Create an account</a>
        </div>

      </div>
    </div>
  </body>

</html>
